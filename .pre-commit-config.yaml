exclude: |
    (?x)(
        tests/|
        version.py|
        conftest.py
    )

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: MyPy
        entry: |
          mypy
          --ignore-missing-imports
          --install-types
          --non-interactive
          --strict
          --implicit-reexport
          --warn-unused-ignores
          --cache-fine-grained
          --no-namespace-packages
        files: \.py$
        language: python

      - id: pylint
        name: Pylint
        entry: |
          bash -c 'PYTHONPATH=. pylint \
          --max-line-length=99 \
          --ignore-imports=yes \
          "$@"' --
        files: \.py$
        language: python
